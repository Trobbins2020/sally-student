<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Hello World</title>
    <style>
        #application-root {
            margin: 0 auto;
            max-width: 550px;
            text-align: center;
            padding: 50px;
            border-radius: 15px;
            box-shadow: -1px -1px 12px 5px rgba(232, 232, 232, 1);
        }

        .h3 {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="application-root"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type='text/babel'>
        function App(props) {
            let email = "mailto://" + props.email;
            let phone = "tel:" + props.phone;
            return (<section>
                <img src={props.image} width="33%" />
                <header> <h1 class="title">About me</h1></header>
                <main>
                    <section id="introduction">
                        <p>Hi I'm {props.name} I'm 25 and below this line you'll find more information about me.</p>
                    </section>
                    <section id="Education">
                        <p>I have studied at:</p>
                        <h3>IES BEZMILIANA</h3>
                        <h3>Minnesota University</h3>
                    </section>
                    <section id="works">
                        <p>I have worked at:</p>
                        <div id="works_list">
                            <h4>Github as Engineer during 2018 and there I have to
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h4>
                            <h4>Jetbrains as Project manager during 2019 and I'm still working there. My work consist in
                            A assumenda autem dolorem doloremque</h4>
                        </div>
                    </section>
                    <br />
                    <section id="Contact-section">
                        <p>My contact information: </p>
                        <address id="Contact-info">
                            <p>My name is {props.name}</p>
                            <p>My email is: <a href={email}>{props.email}</a></p>
                            <p>My phone number is: <a href={phone}>{props.phone}</a></p>
                        </address>
                    </section>
                </main>
            </section >);
        }

        ReactDOM.render(<App className='resume' name="Sally" email="sally@gmail.com" image="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQlkT_1JDmsXJ3RG89HRpSgg1DoIYaM0-k_7w&usqp=CAU" address="Main Street Near Main Park Austin (Texas)" phone="800-134-3333" />, document.querySelector("#application-root"));
    </script>
</body>

</html>
